<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons :: head"></head>

<body>
<header th:replace="fragments/commons :: navigation"></header>

<main class="ask-the-admin-content">
  <h1 class="ask-heading">Ask the admin</h1>
  <div class="question-section">
    <form action="/ask-the-admin" th:object="${questionAddBindingModel}" method="POST">
      <textarea th:field="*{content}" th:errorclass="field-error" name="text" class="input-comment-field" style="margin: 0px; width: 965px; height: 252px;"></textarea>
      <br/>
      <small style="background: white; font-weight: bold" th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="field-error-text">Content error</small>
      <br/>
      <button class="comment-submit-button" type="submit" style="max-width: 160px;
                    border-radius: 20px;
                    margin: 15px;">Post Question</button>
    </form>
  </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>

</html>
